<div class="wallpaper"></div>
<div class="content">

            <p>

            </p>
        </div>
        <div class="contact">
            <a href="mailto:marco.arata@gmail.com" class="button">

            </a>
        </div>
        <ul class="social">

            <li>
                <a><i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a><i class="fab fa-flickr"></i></a>
            </li>

            </li>
